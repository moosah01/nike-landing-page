<main class="p-5">
  <h1 class="text-center text-lg text-green-400">Hello World</h1>

  <div class="my-4 h-10 w-full rounded-md border-2 border-violet-600 bg-violet-200 p-2">
    <p class="text-center font-mono text-lg font-extrabold">A div</p>
  </div>
  <!-- layout -->
  <!-- flex -->
  <div class="fixed top-0 h-10 w-10 bg-red-500"></div>
  <div class="flex justify-center space-x-10 p-2">
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
    <div class="h-16 w-16 rounded-full bg-blue-500"></div>
  </div>
  <!-- flex box -->
  <div class="flex justify-between p-2">
    <div class="h-16 w-16 rounded-full bg-red-500"></div>
    <div class="h-16 w-16 rounded-full bg-red-500"></div>
    <div class="h-16 w-16 rounded-full bg-red-500"></div>
  </div>
  <!-- grid-cols-3 would mean 3 per row -->
  <div class="mt-3 grid grid-cols-5 gap-2 p-2">
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
    <div class="h-12 bg-violet-500"></div>
  </div>
  <!-- media query -->
  <div class="hidden md:block">
    <p class="text-green-400">I will appear for device resolution > 768 px</p>
  </div>
  <div class="hidden max-md:block">
    <p class="text-red-500">I will appear for device resolution SMALLER < 768 px</p>
  </div>
  <button class="active:bg-blue-1000 my-2 rounded-lg bg-blue-500 px-4 py-2 text-white hover:bg-blue-800 focus:ring focus:ring-indigo-400 focus:outline-none">Click Me!</button>

  <!-- special classifications for items in list -->
  <ul class="my-2 space-y-2 p-2">
    <li class="bg-white p-2 first:bg-yellow-100">Item 1</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-100 even:bg-red-100">Item 2</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-100 even:bg-red-100">Item 3</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-100 even:bg-red-100">Item 4</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-100 even:bg-red-100">Item 5</li>
    <li class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-100 even:bg-red-100">Item 6</li>
  </ul>

  <!-- theme dark -->
  <div class="m-10 bg-white rounded-lg px-6 py-8 shadow-xl ring-1 ring-slate-900/5 dark:bg-black">
    <h3 class="text-base font-medium tracking-tight text-slate-900 dark:text-white"">This is a plain text element</h3>
    <p class="mt-2 tex-sm text-slate-500 dark:text-blue-200">This is an even longer p tag element</p>
    <button id="toggleDark" class="mt-8 cursor-pointer rounded-md bg-blue-100 px-4 py-2 text-sm font-medium text-blue-900 transition hover:bg-blue-300 focus:ring focus:ring-indigo-400 focus:outline-amber-300" onclick="document.body.classList.toggle('dark')">Toggle Dark Mode</button>
  </div>

  <p class="text-[12px] text-[#973f29] bg-stone-100 rounded-md px-4 py-2">Chestnut Colour</p>


  <button class="customButtonDemo">
  Custom Button
</button>
</main>

<!-- dark mode not working, but you know what to do -->
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", () => {
  const toggleDark = document.getElementById("toggleDark");
  toggleDark.addEventListener("click", () => {
    // Correct method is `contains`, not `includes`
    if (document.documentElement.classList.contains("dark")) {
      document.documentElement.classList.remove("dark");
    } else {
      document.documentElement.classList.add("dark");
    }
  });
});
</script>
